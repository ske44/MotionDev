<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotionDev - Студия Minecraft</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00bfff, #1e90ff);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .card-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: white;
      color: #1e1e1e;
      border-radius: 25px;
      padding: 25px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 50px;
      margin-bottom: 15px;
    }

    .card span {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>MotionDev</h1>

  <div class="card-wrapper">
    <!-- Playerok Card -->
    <a href="https://playerok.com/profile/MotionDev/products" target="_blank" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart Icon">
      <span>Хотите купить сборку?<br>Это можно сделать на нашем Playerok!</span>
    </a>

    <!-- MeridaNodes Card -->
    <a href="https://discord.gg/nkxSns9d7C" target="_blank" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Icon">
      <span>Хотите купить хороший хостинг?<br>Тогда тебе на MeridaNodes!</span>
    </a>

    <!-- YouTube Card (обновлённый текст) -->
    <a href="https://www.youtube.com/@MotionDev13/videos" target="_blank" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Icon">
      <span>Хотите посмотреть обзоры сборок?<br>Тогда тебе на наш YouTube!</span>
    </a>

    <!-- Discord Card -->
    <a href="https://discord.gg/NS9reWDdXU" target="_blank" class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Icon">
      <span>Наш Discord сервер<br>Присоединяйся к MotionDev!</span>
    </a>
  </div>
</body>
</html>
