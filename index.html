    body {

    }

    .card {

      color: black;
      border-radius: 20px;

      margin: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 40px;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
