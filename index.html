<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotionDev - Студия Minecraft</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00bfff, #1e90ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .discord-icon {
      width: 60px;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    .discord-icon:hover {
      transform: scale(1.1);
    }

    .card {
      background: white;
      color: #1e1e1e;
      border-radius: 25px;
      padding: 25px;
      margin: 20px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 50px;
      margin-bottom: 15px;
    }

    .card span {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>MotionDev</h1>

  <!-- Discord Icon -->
  <a href="https://discord.gg/NS9reWDdXU" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="discord-icon">
  </a>

  <!-- Playerok Card -->
  <a href="https://playerok.com/profile/MotionDev/products" target="_blank" class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart Icon">
    <span>Хотите купить сборку?<br>Это можно сделать на нашем Playerok!</span>
  </a>

  <!-- MeridaNodes Card -->
  <a href="https://discord.gg/nkxSns9d7C" target="_blank" class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Icon">
    <span>Хотите купить хороший хостинг?<br>Тогда тебе на MeridaNodes!</span>
  </a>
</body>
</html>
